<!DOCTYPE html>
<html>
<head>
    <title>My Spaceship is a Lemon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .background {
            background-image: url('wallpaper.webp');
            background-size: cover;
            background-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        #loading-screen h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 50px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #start-game, #settings-button, #save-settings {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #start-game:hover, #settings-button:hover, #save-settings:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #settings, #game-screen {
            display: none;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        #settings h2, #game-screen h2 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        label, select, input {
            display: block;
            margin: 10px auto;
            font-size: 1.1em;
        }

        input[type="range"], input[type="text"] {
            width: 50%;
        }

        #game-screen {
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="loading-screen">
        <h1>My Spaceship is a Lemon</h1>
        <button id="start-game">Start Game</button>
        <button id="settings-button">Settings</button>
    </div>

    <div id="settings">
        <h2>Settings</h2>
        <label for="volume">Background Music Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <br>
        <label for="protagonist">Choose Protagonist:</label>
        <select id="protagonist" name="protagonist">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <button id="save-settings">Save Settings</button>
    </div>

    <div id="game-screen">
        <h2>Welcome to the Game!</h2>
        <!-- Game content goes here -->
    </div>

    <script>
        document.getElementById('settings-button').addEventListener('click', function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('settings').style.display = 'block';
        });

        document.getElementById('save-settings').addEventListener('click', function() {
            // Save settings code here
            document.getElementById('settings').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
        });

        document.getElementById('start-game').addEventListener('click', function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        });
    </script>
</body>
</html>
